        body {
            margin: 0;
            padding: 0;
            background-color: #2c2c2c;
            color: #d3d3d3;
            font-family: Arial, sans-serif;
            display: flex;

            min-height: 100vh;

            background-color: #1c1c1c;

            text-align: center;

            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1c1c1c;
            color: #7a7a7a;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
